# ~/.config/kitty/kitty.conf

# -----------------------------------------------
# 1. FONTE (JetBrains Mono Nerd Font)
# -----------------------------------------------
# Define a família de fontes principal.
# Certifique-se de que o nome está correto. Você pode verificar o nome exato
# com o comando: kitty +list-fonts
font_family      JetBrainsMono Nerd Font

# Você pode deixar o Kitty encontrar as variações automaticamente
bold_font        auto
italic_font      auto
bold_italic_font auto

# Tamanho da fonte
font_size 13.0

# Ajusta a altura da linha (pode ser necessário para alguns símbolos Nerd Font)
adjust_line_height  100%


# -----------------------------------------------
# 2. TRANSPARÊNCIA
# -----------------------------------------------
# Define a opacidade do fundo. 1.0 é opaco, 0.0 é totalmente transparente.
# 0.85 é um bom ponto de partida.
background_opacity 1

# Opcional: Descomente (remova o '#') para adicionar um leve desfoque (blur)
# ao fundo transparente. Só funciona em compositores que suportam (KDE, GNOME, Picom).
# background_blur 5


# -----------------------------------------------
# 3. TEMA DE CORES (Tokyo Night)
# -----------------------------------------------
# Estas são as cores base do tema
foreground           #c0caf5
background           #1a1b26
cursor               #c0caf5
selection_background #33467C
selection_foreground #c0caf5

# Cores (0-7) - Padrão
color0  #15161e
color1  #f7768e
color2  #9ece6a
color3  #e0af68
color4  #7aa2f7
color5  #bb9af7
color6  #7dcfff
color7  #a9b1d6

# Cores (8-15) - Brilhantes
color8  #414868
color9  #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5


# -----------------------------------------------
# 4. OUTRAS CONFIGURAÇÕES ÚTEIS (Opcional)
# -----------------------------------------------
# Habilita o áudio do "sino" do terminal
enable_audio_bell no

# Espaçamento interno (padding) dentro da janela
window_padding_width 5

# Oculta o cursor após parar de digitar
cursor_stop_blinking_after 5.0
