################
### MONITORS ###
################

monitor=DP-2,3840x2160@60,0x0,1.6
monitor=HDMI-A-1,1920x1080@60,240x1350,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = hyprpaper
exec-once = nm-applet --indicator
exec-once = hypridle
exec-once = udiskie --tray
exec-once = systemctl --user start hyprpolkitagent
exec-once = swaync
exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg
exec-once = vesktop
exec-once = telegram-desktop

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = FONT,JetBrainsMono Nerd Font

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 10
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = 3
        passes = 2  # Otimizado para melhor performance
        noise = 0.0117
        contrast = 1.3000
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    
    # Simplificação das animações para melhor performance
    bezier = default, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 3, default, popin 80%
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    mfact            = 0.70          # Ajustado para 67% (deixa 30% para as escravas)
    orientation      = right         # Mestre à direita, escravas à esquerda
    new_status       = slave         # Novas janelas são escravas
    new_on_active    = before        # Coloca novas escravas sempre à esquerda
    allow_small_split = true
    inherit_fullscreen = false
    slave_count_for_center_master = 0
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = on
    focus_on_activate = true
}

#############
### INPUT ###
#############

input {
    kb_layout = es
    kb_options = caps:escape
    
    follow_mouse = 1
    sensitivity = 0
    
    # Configurações específicas para mouse (desktop)
    mouse_refocus = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
    accel_profile = flat
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Aplicativos
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, B, exec, $browser

# Controle de Janelas
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen

# Movimento entre janelas
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces (mantido como original)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Controles de Mídia
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

# Redimensionamento de Janelas
bind = $mainMod ALT, left, resizeactive, -50 0
bind = $mainMod ALT, right, resizeactive, 50 0
bind = $mainMod ALT, up, resizeactive, 0 -50
bind = $mainMod ALT, down, resizeactive, 0 50

# Utilitários do Sistema
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, Q, exec, wlogout
bind = ,PRINT, exec, hyprshot -m region --clipboard-only
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Mouse
bindm = $mainMod, mouse:272, movewindows
bindm = $mainMod, mouse:273, resizewindow

# Alternar para o workspace seguinte e anterior
bind = $mainMod CONTROL, right, workspace, r+1
bind = $mainMod CONTROL, left, workspace, m-1

# Botão "Voltar" (BTN_SIDE - código 275) → workspace anterior
bind = ,mouse:275, workspace, m-1
# Botão "Avançar" (BTN_EXTRA - código 276) → workspace seguinte
bind = ,mouse:276, workspace, r+1


# trocar janelas
bind = $mainMod CONTROL ALT, left, swapwindow, l
bind = $mainMod CONTROL ALT, right, swapwindow, r
bind = $mainMod CONTROL ALT, up, swapwindow, u
bind = $mainMod CONTROL ALT, down, swapwindow, d


bind = $mainMod, M, exec, $HOME/.config/hypr/caffeine.sh

##############################
# Atribuição de workspaces por monitor
##############################

workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2

workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = center,class:^(pavucontrol)$
windowrulev2 = size 800 500,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = suppressevent, maximize, class:.*
windowrulev2 = nofocus,class:^(waybar)$

# Garantir que abram no workspace/monitor correto
windowrulev2 = workspace 7, monitor:HDMI-A-1, class:^(org.telegram.desktop)$
windowrulev2 = workspace 7, monitor:HDMI-A-1, class:^(vesktop)$