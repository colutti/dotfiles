$mainMod = SUPER

# === Application Launchers ===
bind = $mainMod, Return, exec, kitty
bind = $mainMod, E, exec, nautilus
bind = $mainMod, W, exec, firefox
bind = $mainMod, T, exec, Telegram
bind = $mainMod, space, exec, walker 

# === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute

# === Brightness Controls ===
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""

# Controle de Janelas
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen

# Movimento entre janelas
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Redimensionamento de Janelas
bind = $mainMod ALT, left, resizeactive, -50 0
bind = $mainMod ALT, right, resizeactive, 50 0
bind = $mainMod ALT, up, resizeactive, 0 -50
bind = $mainMod ALT, down, resizeactive, 0 50

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Alternar para o workspace seguinte e anterior (CIRCULAR NO MONITOR FOCADO)
bind = $mainMod CONTROL, right, exec, $HOME/.config/hypr/circular_workspace.sh next
bind = $mainMod CONTROL, left, exec, $HOME/.config/hypr/circular_workspace.sh prev

# Botão "Voltar" (BTN_SIDE - código 275) → workspace anterior
bind = ,mouse:275, exec, $HOME/.config/hypr/circular_workspace.sh prev
# Botão "Avançar" (BTN_EXTRA - código 276) → workspace seguinte
bind = ,mouse:276, exec, $HOME/.config/hypr/circular_workspace.sh next

# trocar janelas
bind = $mainMod CONTROL ALT, left, swapwindow, l
bind = $mainMod CONTROL ALT, right, swapwindow, r
bind = $mainMod CONTROL ALT, up, swapwindow, u
bind = $mainMod CONTROL ALT, down, swapwindow, d

# === Screenshots ===
bind = , XF86Launch1, exec, grimblast copy area
bind = CTRL, XF86Launch1, exec, grimblast copy screen
bind = ALT, XF86Launch1, exec, grimblast copy active
bind = , Print, exec, grimblast copy area
bind = CTRL, Print, exec, grimblast copy screen
bind = ALT, Print, exec, grimblast copy active

# hyprlock
bind = $mainMod, L, exec, hyprlock
