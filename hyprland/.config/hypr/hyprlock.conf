# hyprlock.conf
# Minimalist configuration with blur transparency
# Theme: Tokyonight
# Font: JetBrains Mono Nerd Font

# ===================================================================
#  GENERAL
# ===================================================================
general {
    no_fade_in = false       # Smooth fade-in animation
    no_fade_out = false      # Smooth fade-out animation
    disable_loading_bar = true # Remove the "loading" bar
    hide_cursor = true       # Hide the mouse cursor
    ignore_empty_input = true # Don't try to authenticate with an empty password
}

# ===================================================================
#  BACKGROUND (Blurred "Transparent" Look)
# ===================================================================
background {
    monitor =
    path = screenshot                   # Takes a screenshot of the current desktop
    blur_passes = 3                     # Number of blur passes (more = smoother)
    blur_size = 8                       # Blur intensity
    noise = 0.0117                      # A bit of noise for texture
    contrast = 0.8916                   # Reduces contrast
    brightness = 0.8172                 # Reduces brightness (darkens)
    vibrancy = 0.1696                   # Adds a bit of color saturation
    vibrancy_darkness = 0.0             # Vibrancy intensity
}

# ===================================================================
#  PASSWORD INPUT FIELD (Tokyonight Colors)
# ===================================================================
input-field {
    monitor =
    size = 250, 40
    outline_thickness = 2
    dots_size = 0.2                     # Size of password dots
    dots_spacing = 0.2                  # Spacing between dots
    dots_center = true
    dots_color = rgb(192, 202, 245)     # Tokyonight: fg
    inner_color = rgba(26, 27, 38, 0.5) # Tokyonight: bg (with alpha transparency)
    outer_color = rgb(122, 162, 247)    # Tokyonight: blue accent for border
    rounding = -1                       # -1 for maximum rounding (pill shape)
    
    check_color = rgb(158, 206, 106)    # Tokyonight: green for success
    fail_color = rgb(247, 118, 142)     # Tokyonight: red for failure
    fail_text = <i>Incorrect Password</i>
    fail_transition = 250               # Failure animation duration

    position = 0, -20
    halign = center
    valign = center
}

# ===================================================================
#  CLOCK (Tokyonight Colors)
# ===================================================================
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(192, 202, 245, 1.0)    # Tokyonight: fg
    font_size = 80
    font_family = JetBrains Mono Nerd Font
    
    position = 0, 70
    halign = center
    valign = center
}

# ===================================================================
#  "UNLOCKING..." TEXT (Tokyonight Colors)
# ===================================================================
label {
    monitor =
    text =
    color = rgba(169, 177, 214, 0.7)    # Tokyonight: fg_gutter (fainter text)
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    
    position = 0, -70
    halign = center
    valign = center
}
